server:
  port: 8090
spring:
  application-name: CLOUD-GATEWAY



  cloud:
    gateway:
      routes:
        - id: resturant-service
          uri: lb://resturant-service
          predicates:
            - Path=/resturant/**

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**

        - id: swigato-service
          uri: lb://swigato-service
          predicates:
            - Path=/swigato/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka