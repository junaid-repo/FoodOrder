server:
  port: 6008
 
spring:
  application:
    name: swigato-service
  datasource: 
    url: jdbc:mysql://localhost:3306/fo_swigato
    username: root
    password: pass		
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost